<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="bg-light">
            <ul class="nav nav-pills">

                <!-- Home -->

                <li class="nav-item p-2" {% if active_page == 'home' %} class="active" {% endif %}>
                    <a class="nav-link" href="/">Home</a>

                </li>

                <!-- About -->

                <li class="nav-item p-2" {% if active_page == 'about' %} class="active" {% endif %}>
                    <a class="nav-link" href="/about">About</a>

                </li>

                <!-- Contact -->

                <li class="nav-item p-2" {% if active_page == 'contact' %} class="active" {% endif %}>
                    <a class="nav-link" href="/contact">Contact</a>

                </li>

                <!-- Chat -->

                <li class="nav-item dropdown p-2">
                    <a class="nav-link dropdown-toggle float-right" data-toggle="dropdown" role="button">Chat</a>
                    <!-- Chat opened -->
                    <div class="dropdown-menu" style="height: 300px; width: 400px;">
                        <div class="input-group mb-3 dropdown-item">
                            <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="button-addon2">
                            
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                            
                            </div>

                        </div>

                    </div>

                </li>

            </ul>

        </nav>

    </header>

    <div class="container-fluid m-2">
        {% block saturs %}
        
        {% endblock %}
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
